{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}
  <label class="col-form-label">
          {{ form.email.label_tag }}
  </label>
  <p>{{ form.email }}</p>
  <input type="submit" class="btn btn-danger btn-lg" value="Reset password">
</form>
{% endblock %}
