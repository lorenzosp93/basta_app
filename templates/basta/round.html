{% extends "base.html" %} 
{% load i18n %}

{% block title %}
{% trans "Round #" %}{{ round.number }}
{% endblock %} 

{% block content %}

<div class="jumbotron">
<h3> {% trans "Round #" %}{{ round.number }} </h3>

{% if round.active %}
<a role="button" class="btn btn-primary" href="{% url 'basta:playcreate' round.session.slug round.number %}">
{% trans "Start your play" %}
</a>
{% else %}
<a role="button" class="btn btn-primary" href="{% url 'basta:session' round.session.slug %}">
{% trans "Return to session" %}
</a>
{% endif %}
</div>

{% endblock %}
